
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./">
    <link rel="stylesheet" href="./styles/payment.css">
   
</head>
<body>
   
    <div id="container">
        <h1>Payment <a>Details</a> </h1>
    </div>

    <div class="p_detail">
 
        <div id="left">
            <h2>Pick A <a> Payment Method </a></h2>
            <p>Credit Card</p>
            <p>Debit Card</p>
            <p>Net Banking</p>
            <p>UPI</p>
            <p>Cash On Delivery</p>
            
        </div>  
     <div id="c_detail">
        <h5>Card Number</h5>
        <input type="password" placeholder="Enter Card Number" id="cardNum">
       <h5>Valid Till</h5>
        <input type="date"  id="Date" >
        <h5>CVV</h5>
        <input type="number" placeholder="CVV" id="cvv">
        <div id="otp">
            <input id="otp1" type="number" placeholder="Enter OTP">
    
            <button onclick="getOTP()">Get OTP</button>
        </div>
        <a id="pay">PAY</a>
</body>
</html>
